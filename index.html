<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydraulic Floor Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hydraulic Floor Generator</h1>
            <p>Create beautiful hexagonal floor designs</p>
        </header>
        
        <div class="controls">
            <div class="grid-size-controls">
                <h3>Floor Size</h3>
                <div class="size-inputs">
                    <label>
                        Width: <input type="number" id="grid-width" min="5" max="50" value="12"> tiles
                    </label>
                    <label>
                        Height: <input type="number" id="grid-height" min="5" max="30" value="10"> tiles
                    </label>
                    <button id="resize-grid" class="resize-btn">Resize Floor</button>
                    <button id="auto-fill" class="auto-fill-btn">Generate Beautiful Design</button>
                </div>
            </div>
            
            <div class="color-palette">
                <h3>Select Color</h3>
                <div class="color-options">
                    <div class="color-option" data-color="#2C3E50" style="background-color: #2C3E50;"></div>
                    <div class="color-option" data-color="#8B3A3A" style="background-color: #8B3A3A;"></div>
                    <div class="color-option" data-color="#F5F5DC" style="background-color: #F5F5DC;"></div>
                    <div class="color-option" data-color="#CD853F" style="background-color: #CD853F;"></div>
                    <div class="color-option" data-color="#D3D3D3" style="background-color: #D3D3D3;"></div>
                    <div class="color-option" data-color="#A9A9A9" style="background-color: #A9A9A9;"></div>
                    <div class="color-option" data-color="#F5DEB3" style="background-color: #F5DEB3;"></div>
                    <div class="color-option" data-color="#C0C0C0" style="background-color: #C0C0C0;"></div>
                    <div class="color-option" data-color="#D4A5A5" style="background-color: #D4A5A5;"></div>
                </div>
            </div>
        </div>
        
        <div class="floor-grid-container">
            <div id="floor-grid" class="floor-grid"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
